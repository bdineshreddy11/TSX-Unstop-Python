{% extends "base.html" %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<section class="contact-section">
    <div class="container">
        <h1 class="page-title animate__animated animate__fadeInDown">Get In Touch</h1>

        <div class="contact-content">
            <div class="contact-info animate__animated animate__fadeInLeft">
                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-card-content">
                        <h3>Location</h3>
                        <p>Hyderabad,Telangana</p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-card-content">
                        <h3>Email</h3>
                        <p>bdineshreddy1123@gmail.com</p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-card-content">
                        <h3>Phone</h3>
                        <p>+91 9912593953</p>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://github.com" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com" target="_blank" class="social-link"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="contact-form-container animate__animated animate__fadeInRight">
                <form method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="map-section">
    <div class="container">
        <div class="map-container animate__animated animate__fadeInUp">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100939.98555098464!2d-122.50764017948551!3d37.75781499229416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1623252076085!5m2!1sen!2s"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
</section>
{% endblock %}
